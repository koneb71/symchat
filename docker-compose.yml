  #     -hf ggml-org/gemma-3-1b-it-GGUF
  #     -c 4096
  #     -ngl 35
  #   # Uncomment below for GPU support (NVIDIA)
  #   # deploy:
  #   #   resources:
  #   #     reservations:
  #   #       devices:
  #   #         - driver: nvidia
  #   #           count: 1
  #   #           capabilities: [gpu]
  #   networks:
  #     - symchat-network

  # SymChat Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: symchat-frontend
    restart: unless-stopped
    ports:
      - "3000:5173"
    environment:
      - VITE_OLLAMA_API_URL=http://localhost:11434
    networks:
      - symchat-network

volumes:
  ollama_data:
    driver: local

networks:
  symchat-network:
    driver: bridge
