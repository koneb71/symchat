version: "3.8"

services:
  # Ollama Service
  ollama:
    image: ollama/ollama:latest
    container_name: symchat-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    # Uncomment below for GPU support (NVIDIA)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - symchat-network

  # SymChat Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: symchat-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - VITE_OLLAMA_API_URL=http://localhost:11434
    depends_on:
      ollama:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:80/health",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - symchat-network

volumes:
  ollama_data:
    driver: local

networks:
  symchat-network:
    driver: bridge
